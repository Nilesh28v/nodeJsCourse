<!DOCTYPE html>  <!-- specifies this is an html5 doc-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My website</title>   
</head>
<body>   <!--the main coding  (it holds other tags(like container))  -->
